<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <script>
        function processar(){
            var i = 0, vetor = [];

            do {
                vetor[i++] = prompt("Informe um nome");
            } while(confirm("Deseja informar outro nome?"));
        
            resp.innerHTML = "Nomes informados: <br />"
            for(i = 0; i < vetor.length; i++)
                resp.innerHTML = `${i}) ${vetor[i]}<br />`;
        }
    </script>
</head>
<body>
    <input type="number" id="entrada1" placeholder="Informe um número">
    <input type="number" id="entrada2" placeholder="Informe um número">
    <button onclick="processar()"Ok></button>
    <div id="resp">

    </div>
</body>
</html>
